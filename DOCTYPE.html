<html>
<head>
<h1>Registration Form</h1>
</head>
<body>
<form>
<table>
<tr>
	<td>Name:</td>
	<td><input type="name" placeholder="name", name=""</td>
</tr>
<tr>
	<td>Mail:</td>
	<td><input type="Email" placeholder="mail", name=""</td>

	<td><input type="Mobile Number" placeholder=" your Mobile Number ", name=""</td>

<td>

	<select id="language">
	<option value="1">1</option>

	</select>
</td>
</tr>
<tr>
<td colspan="2">
<input type="submit" class="submit" value="register"</td>
</tr>
</table>
</form>
</html>
